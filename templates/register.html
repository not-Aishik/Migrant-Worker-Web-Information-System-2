{% extends 'base.html' %}
{% block content %}

<h3>Registration Page</h3>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.user_type }}
    {{ form.submit }}
</form>
<br>
<button><a href="{{ url_for('login') }}">Log In</a></button>

{% endblock %}
